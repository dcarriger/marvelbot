---
name: "Choose"
rule_text: |
  The word “choose” indicates that a player must make a
  choice to resolve an ability.
  • The player resolving the ability that uses the word
  “choose” is the player who makes the choice
  specified by the card.
  • While making such a choice, the player must make a
  choice that could change the game, if able.
  • If there is no valid choice for resolving the ability, the
  ability cannot be initiated.
